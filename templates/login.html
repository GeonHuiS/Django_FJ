{% extends 'base.html' %}
{% block content %}

    {% comment %} 1. /login로 접근하여 로그인 페이지를 통해 로그인이 되게 해주세요 {% endcomment %}
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>로그인</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          {{ error }}
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <form method="POST" action=".">
          {% csrf_token %}
            <div class="form-group">

                <label for="username">유저명</label>
                {{ form.username }}
                <br>
                <label for="email">비밀번호</label>
                {{ form.password }}

            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            {{ msg }} <br>
          </form>
        </div>
      </div>

{% endblock %}
